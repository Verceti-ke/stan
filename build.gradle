apply plugin: 'application'

mainClassName = 'com.github.sschuberth.stan.Statistics'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.itextpdf:itextpdf:5.5.11'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}
